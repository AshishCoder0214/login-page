<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <form action="">
            <p style="margin-bottom:12px; color:#6b7280;">Enter your registered email and we'll send you a reset link.</p>

            <label for="email">Email <span class="required-star" aria-hidden="true">*</span></label>
            <input type="email" id="email" name="email" required autocomplete="email">

            <button type="submit">Send Reset Link</button>
        </form>
        <p><a href="index.html">Back to Login</a></p>
        <p>New here? <a href="register.html">Create an account</a></p>
    </div>
</body>
<script src="script.js" defer></script>
</html>
