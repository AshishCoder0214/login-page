<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
 <body>
     <div class="container">
        <div class="segmented-switch" aria-label="Select login type">
            <a class="seg-item active" href="index.html">User</a>
            <a class="seg-item" href="admin-login.html">Admin</a>
        </div>
        <h1>Login</h1>
        <form action="">
            <label for="username">Username <span class="required-star" aria-hidden="true">*</span></label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password <span class="required-star" aria-hidden="true">*</span></label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register</a></p>
        <p>Forgot Password? <a href="forgot-password.html">Click Here</a></p>
     </div>

 <script src="script.js" defer></script>
 </body>
 </html>
