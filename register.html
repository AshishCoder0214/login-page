<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <form action="">
            <label for="fullname">Full Name <span class="required-star" aria-hidden="true">*</span></label>
            <input type="text" id="fullname" name="fullname" required autocomplete="name">

            <label for="email">Email <span class="required-star" aria-hidden="true">*</span></label>
            <input type="email" id="email" name="email" required autocomplete="email">

            <label for="username">Username <span class="required-star" aria-hidden="true">*</span></label>
            <input type="text" id="username" name="username" required autocomplete="username" minlength="3">

            <label for="password">Password <span class="required-star" aria-hidden="true">*</span></label>
            <input type="password" id="password" name="password" required autocomplete="new-password" minlength="6">

            <label for="confirmPassword">Confirm Password <span class="required-star" aria-hidden="true">*</span></label>
            <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password" minlength="6">

            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="index.html">Login</a></p>
    </div>
</body>
<script src="script.js" defer></script>
</html>
